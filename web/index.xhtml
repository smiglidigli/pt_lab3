<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista kontaktow</title>
    </h:head>
    <h:body>
        <h:form>   
            <h:dataTable value="#{databaseService.contacts}" var="o"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">
                        <h:commandLink action="#{databaseService.sortByName}">
                            Imię
                        </h:commandLink> 
                    </f:facet>
                    <!-- row record -->
                    #{o.imie}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{databaseService.sortBySurname}">
                            Nazwisko
                        </h:commandLink> 
                    </f:facet>
                    #{o.nazwisko}
                </h:column>

                <h:column>
                    <f:facet name="header">Miasto</f:facet>
                        #{o.miasto}
                </h:column>

                <h:column>
                    <f:facet name="header">Numer telefonu</f:facet>
                        #{o.numerTelefonu}
                </h:column>
                <h:column> <!--filterBy="#{o.grupa}" filterMatchMode="contains">-->
                    <f:facet name="header" >Grupa</f:facet>
                        #{o.grupa}
                </h:column>
                <h:column>
                    <h:commandButton id="removeContact"
                                     value="Usuń kontakt"
                                     action="#{databaseService.removeContact(o.id)}"/>
                </h:column>
                <h:column>
                    <h:commandButton id="editContact"
                                     value="Edytuj kontakt"
                                     action="#{databaseService.goToEditContact(o)}"/>
                </h:column>
            </h:dataTable>


            <h:commandButton
                value="Dodaj"
                action="#{databaseService.goToAddContact()}"/>

            <h:commandButton
                value="Filtruj"
                action="#{databaseService.setFilter(input)}"/>
            <h:inputText id="input"/>
        </h:form>
        
    </h:body>
</html>
